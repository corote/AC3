<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>Maps</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
        <link rel="icon" type="imagem/png" href="https://prnt.sc/sdykgy"/>
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
        <body>
            <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"
                    src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js">
            </script>
            <link
                rel="stylesheet"
                href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
                type="text/css"
            />
            <link 
                rel="stylesheet" 
                href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"/>

            <!--script 
                    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js">  //Barra de search script
            </script-->
            <!--link
                rel="stylesheet"
                href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"         //Barra de search link
                type="text/css"
            /-->
            <div id="map"></div>

            <script>
                mapboxgl.accessToken = 'pk.eyJ1Ijoibm93YWNraSIsImEiOiJjazlrbWc2Y2YwMHBkM2dwNGd5M3hiOHlyIn0.GDVvkBdWA5-cVsrjOUvk4g';
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [-46.6347, -23.5490],
                    zoom: 10,
                    minZoom: 3,
                    maxZoom: 18
                });

                //Desabilitar o scroll do mause para dar zoom no mapa
                map.scrollZoom.disable();

                //Adicionar controles de zoom e rotação
                map.addControl(
                    new mapboxgl.NavigationControl()
                );

                //Entrada A e B, para definição das rotas
                map.addControl(
                    new MapboxDirections({
                        accessToken: mapboxgl.accessToken
                    }),
                    'top-left'
                );
                //Fazer a geolocalização do usuario
                map.addControl(
                    new mapboxgl.GeolocateControl({
                        positionOptions: {
                            enableHighAccuracy: true
                        },
                        trackUserLocation: true
                    })
                );
                /*
                //Adicionar uma barra de serach
                map.addControl(
                    new MapboxGeocoder({
                        accessToken: mapboxgl.accessToken,
                        mapboxgl: mapboxgl
                    })
                );
                */
            </script>
        </body>
</html>
